apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: beer
  name: beer
spec:
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      run: beer
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: beer
    spec:
      containers:
      - image: registry.arctiqtim.anthos.labs.arctiq.ca/beer/beer-giphy
        imagePullPolicy: Always
        name: beer
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      imagePullSecrets:
        - name: regcred
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
